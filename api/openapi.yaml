          filesProcessorStatus: filesProcessorStatus
          summarizationStatus: summarizationStatus
          detectorStatus: detectorStatus
          paraphrasingStatus: paraphrasingStatus
        initialRequest:
          diversity: 1
          texts:
          - texts
          - texts
          requestId: requestId
          origin: origin
          action: action
          language: 0
          suggestions: 6
          text: text
          tokenize: true
      properties:
        initialRequest:
          $ref: '#/components/schemas/CloudTextRequest'
        healthCheckInfo:
          $ref: '#/components/schemas/HealthCheckInfo'
        models:
          items:
            $ref: '#/components/schemas/Model'
          type: array
      type: object
    Model:
      additionalProperties: false
      example:
        loaded: true
        models:
        - models
        - models
        opt:
          beam_size: 5
          gpu: 2
          replace_unk: true
        models_id: 5
        timeout: 7
        tokenizer:
          model: model
          type: type
      properties:
        loaded:
          type: boolean
        models_id:
          format: int32
          type: integer
        models:
          items:
            type: string
          type: array
        opt:
          $ref: '#/components/schemas/Opt'
        timeout:
