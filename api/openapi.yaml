        isParaphrased:
          type: boolean
      type: object
    DetectrionTextRequest:
      additionalProperties: false
      example:
        texts:
        - texts
        - texts
        origin: origin
        language: language
        text: text
      properties:
        language:
          description: Set language of text
          minLength: 1
          type: string
        text:
          description: Single text paragraph
          type: string
        texts:
          description: Text paragraphs
          items:
            type: string
          type: array
        origin:
          description: "Information about SDK user, like a User-Agent"
          type: string
      required:
      - language
      type: object
    HealthCheckInfo:
      additionalProperties: false
      example:
        filesProcessorStatus: filesProcessorStatus
        summarizationStatus: summarizationStatus
        detectorStatus: detectorStatus
        paraphrasingStatus: paraphrasingStatus
      properties:
        filesProcessorStatus:
          type: string
        paraphrasingStatus:
          type: string
        detectorStatus:
          type: string
        summarizationStatus:
          type: string
      type: object
    HealthCheckResponse:
      additionalProperties: false
      example:
        models:
        - loaded: true
          models:
          - models
          - models
          opt:
            beam_size: 5
            gpu: 2
            replace_unk: true
          models_id: 5
          timeout: 7
