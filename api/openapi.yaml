          - NotImplemented
          - BadGateway
          - ServiceUnavailable
          - GatewayTimeout
          - HttpVersionNotSupported
          - VariantAlsoNegotiates
          - InsufficientStorage
          - LoopDetected
          - NotExtended
          - NetworkAuthenticationRequired
          type: string
        message:
          type: string
        id:
          type: string
      type: object
    _document_post_request:
      properties:
        Format:
          default: Unknown
          description: Input file format
          enum:
          - Unknown
          - Doc
          - Docx
          - Docm
          - Rtf
          - Odt
          - Txt
          - Pdf
          - Md
          - Html
          example: Unknown
          type: string
        OutFormat:
          description: output file format
          type: string
        Language:
          default: en
          description: Language of original file
          type: string
        File:
          description: File as byte array
          format: binary
          type: string
        Url:
          description: Link to file for rewriting
          type: string
        Diversity:
          description: Diversity of text
          type: string
        Origin:
          description: for analysis only
          type: string
        Formatting:
          description: "If document's formatting should be preserved, default true"
          type: boolean
        MinLength:
          description: Minimal number of characters in paragraph to detect paraphrasing
          format: int32
          type: integer
        SavingMode:
          description: "Toggle file saving mode for storage.\r\nIs Files by default."
          enum:
          - Files
          - Archive
          - Both
          type: string
      required:
      - File
      - Language
      - OutFormat
      type: object
    _text_post_request:
      properties:
        Language:
          description: Language of original text
          type: string
        Text:
          description: Text to rewrite
          type: string
        Texts:
          description: Text array to rewrite
          items:
            type: string
          type: array
        Suggestions:
          description: "Number of suggested variants, 3 maximum"
          format: int32
          type: integer
        Diversity:
          description: Diversity of text
          type: string
        Tokenize:
          description: Should source and target texts be returned in tokenized form
          type: boolean
        Origin:
          description: for analysis only
          type: string
      type: object
  securitySchemes:
    JWT:
      description: Please enter APP SID & KEY
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: https://id.groupdocs.cloud/connect/token
      type: oauth2

