openapi: 3.0.1
info:
  contact:
    email: anton.perhunov@aspose.com
    name: GroupDocs
    url: https://products.groupdocs.cloud/rewriter/
  license:
    name: Aspose EULA
    url: https://about.aspose.com/legal/eula/
  termsOfService: https://about.groupdocs.cloud/legal/tos/
  title: GroupDocs.Rewriter API
  version: 23.8.0
servers:
- url: https://api.groupdocs.cloud/v2.0/rewriter
paths:
  /detect/document:
    post:
      requestBody:
        content:
          multipart/form-data:
            encoding:
              MinLength:
                style: form
              Language:
                style: form
              Format:
                style: form
              File:
                style: form
              Url:
                style: form
              Origin:
                style: form
              SavingMode:
                style: form
            schema:
              $ref: '#/components/schemas/_detect_document_post_request'
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Success
      summary: Detect paraphrasing in the document
      tags:
      - Detect
  /detect/text:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DetectrionTextRequest'
        description: "String in body of request, containing JSON with parameters for\
          \ detection."
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Success
      summary: Detect paraphrasing in text
      tags:
      - Detect
  /detect/document/{requestId}:
    get:
      parameters:
      - description: GUID which got from /v3/rewriter/document response
        explode: false
        in: path
        name: requestId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DetectionFileResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/DetectionFileResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/DetectionFileResponse'
          description: Success
      summary: "Return document detection status.\r\nAlso return probability of paraphrasing\
        \ for the whole document and per paragraph"
      tags:
      - Detect
  /detect/text/{requestId}:
    get:
      parameters:
      - description: GUID which got from /v3/rewriter/document response
        explode: false
        in: path
        name: requestId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/DetectionTextResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/DetectionTextResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/DetectionTextResponse'
          description: Success
      summary: "Return text detection status.\r\nAlso return probability of paraphrasing\
        \ for the whole text"
      tags:
      - Detect
  /detect/hc:
    get:
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
          description: Success
      summary: Health check for detect all services.
      tags:
      - Detect
  /paraphrase/document:
    post:
      requestBody:
        content:
          multipart/form-data:
            encoding:
              OutputFormat:
                style: form
              DiversityDegree:
                style: form
              Language:
                style: form
              Format:
                style: form
              File:
                style: form
              Url:
                style: form
              Origin:
                style: form
              SavingMode:
                style: form
            schema:
              $ref: '#/components/schemas/_paraphrase_document_post_request'
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Success
      summary: Rewrite document
      tags:
      - Paraphrase
  /paraphrase/text:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextRequest'
        description: "String in body of request, containing JSON with parameters for\
          \ rewriting."
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Success
      summary: Rewrite text
      tags:
      - Paraphrase
  /paraphrase/document/{requestId}:
    get:
      parameters:
      - description: GUID which got from /v3/rewriter/document response
        explode: false
        in: path
        name: requestId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RewriterFileResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/RewriterFileResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/RewriterFileResponse'
          description: Success
      summary: "Return document rewriting status.\r\nAlso return URLs for downloading\
        \ of rewritten document if paraphrasig was successful"
      tags:
      - Paraphrase
  /paraphrase/text/{requestId}:
    get:
      parameters:
      - description: GUID which got from /v3/rewriter/text response
        explode: false
        in: path
        name: requestId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/RewriterTextResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/RewriterTextResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/RewriterTextResponse'
          description: Success
      summary: "Return text rewriting status.\r\nAlso return rewritten text if paraphrasing\
        \ was successful"
      tags:
      - Paraphrase
  /paraphrase/hc:
    get:
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
          description: Success
      summary: Health check for all paraphrase services.
      tags:
      - Paraphrase
  /summarize/document:
    post:
      requestBody:
        content:
          multipart/form-data:
            encoding:
              OutputFormat:
                style: form
              DiversityDegree:
                style: form
              MinLength:
                style: form
              Language:
                style: form
              Format:
                style: form
              File:
                style: form
              Url:
                style: form
              Origin:
                style: form
              SavingMode:
                style: form
            schema:
              $ref: '#/components/schemas/_summarize_document_post_request'
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Success
      summary: Summarize document
      tags:
      - Summarize
  /summarize/text:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SummarizationTextRequest'
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: Success
      summary: Summarize text
      tags:
      - Summarize
  /summarize/document/{requestId}:
    get:
      parameters:
      - description: GUID which got from /v3/rewriter/document response
        explode: false
        in: path
        name: requestId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/SummarizationFileResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/SummarizationFileResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/SummarizationFileResponse'
          description: Success
      summary: "Return document summarizing status.\r\nAlso return URLs for downloading\
        \ of summarized document if summarization was successful"
      tags:
      - Summarize
  /summarize/text/{requestId}:
    get:
      parameters:
      - description: GUID which got from /v3/rewriter/text response
        explode: false
        in: path
        name: requestId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/SummarizationTextResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/SummarizationTextResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/SummarizationTextResponse'
          description: Success
      summary: "Return text summarizing status status.\r\nAlso return rewrote text\
        \ if translation was successful"
      tags:
      - Summarize
  /summarize/hc:
    get:
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
          description: Success
      summary: Health check for all summarize services.
      tags:
      - Summarize
components:
  schemas:
    CloudTextRequest:
      additionalProperties: false
      example:
        diversity: 1
        texts:
        - texts
        - texts
        requestId: requestId
        origin: origin
        action: action
        language: 0
        suggestions: 6
        text: text
        tokenize: true
      properties:
        language:
          description: Language of original text
          format: int32
          type: integer
        text:
          description: Text to rewrite
          type: string
        action:
          description: Rewrite or summarize
          type: string
        texts:
          description: Text array to rewrite
          items:
            type: string
          type: array
        suggestions:
          description: "Number of suggested variants, 3 maximum"
          format: int32
          type: integer
        diversity:
          description: Diversity of text
          format: int32
          type: integer
        tokenize:
          description: Should source and target texts be returned in tokenized form
          type: boolean
        origin:
          description: for analysis only
          type: string
        requestId:
          type: string
      type: object
    DetectionFileResponse:
      additionalProperties: false
      example:
        probability: 0.8008282
        perParagraphProbability:
        - 6.0274563
        - 6.0274563
        isParaphrased: true
        message: message
        statusCode: Continue
      properties:
        statusCode:
